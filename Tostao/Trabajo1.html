<body>
  <header method="post">
    <div class="nav justify-content-end p-5 mb-2 text-white d-flex p-2 bd-highlight " style="background-color: goldenrod;">
          
      <img class="btn2"src="https://dernegocios.uexternado.edu.co/wp-content/uploads/sites/2/2018/09/logoTOSTAO.jpg" alt="Logo Tostao" >
      
      <button type="button" class="btn btn-light btn3" id="Login" data-toggle="modal" 
      data-target="#popUpWindow">Iniciar Sesión</button>
      <div class="modal fade" id="popUpWindow">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
              <h3 class="modal-title bg-warning text-dark">INGRESAR</h3>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              
            </div>
            <!-- body -->
            <div class="modal-header">
              <form role="form" id="FormIn">
                <div class="form-group">
                  <input type="email" class="form-control" id="IngreEmail" placeholder="Email"/>
                  <input type="password" class="form-control" id="IngreContra" placeholder="Contraseña" />
                </div>
              
            </div>
            <!-- footer -->
            <div class="modal-footer">
              <button class="btn btn-primary btn-block btn-warning text-dark" id="Verifica">Ingresar</button>
            </div>
          </form>
          </div>
        </div>
      </div>
      <button type="button" class="btn btn-secondary bg-dark text-white btn3" id="SignIn" 
      data-toggle="modal" data-target="#popUpWindow2">Registrarse</button>
      <div class="modal fade" id="popUpWindow2">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- header -->
            <div class="modal-header">
              <h3 class="modal-title bg-warning text-dark">REGISTRARSE</h3>
              <button type="button" class="close" data-dismiss="modal" style="color: black;"></button>
              
            </div>
            <!-- body -->
            <div class="modal-header">
              <form role="form" id="FormR">
                <div class="form-group">
                  <input type="text" id="name" class="form-control" placeholder="Nombres">
                  <input type="text" id="lastname" class="form-control" placeholder="Apellidos">
                  <input type="text" id="adress" class="form-control" placeholder="Dirección">
                  <input type="text" id="phone" class="form-control" placeholder="Celular">
                  <input type="number" id="age" class="form-control" placeholder="Edad">
                  <input type="email" id="email" class="form-control" placeholder="Email"/>
                  <input type="text" id="user" class="form-control" placeholder="Usuario">
                  <input type="password" id="pass" class="form-control" placeholder="Contraseña" />
                  <input type="text" id="confirmed" class="form-control" placeholder="Repetir Contraseña">                  
                </div>              
              </div>
              <!-- footer -->
              <div class="modal-footer">
              <button class="btn btn-primary btn-block">Registrarse</button>
            </div>
          </form>
          </div>
        </div>
      </div>
  </div>
  <ul class="nav justify-content-center nav-fill">
      <li class="nav-item">
          <a class="nav-link" href="#">Inicio</a>
        </li>

        <a class="nav-link" href="#">Servicios</a>
      </li>
  </ul>
  </header>
